<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Android Native App Meta -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/7159/7159511.png">
    
    <title>Tutul Boss AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Hind+Siliguri:wght@400;700&display=swap');
        
        :root { --app-height: 100%; }

        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* Disable pull-to-refresh to feel native */
            height: var(--app-height);
            overflow: hidden;
            margin: 0;
            user-select: none;
        }

        #root {
            height: 100%;
            overflow-y: auto;
            background: #fdfdff;
            -webkit-overflow-scrolling: touch;
        }

        /* Prevent system gestures interference */
        html, body {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .safe-area-inset-top { padding-top: env(safe-area-inset-top); }
        .safe-area-inset-bottom { padding-bottom: env(safe-area-inset-bottom); }

        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        @keyframes appLaunch {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .native-animation { animation: appLaunch 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root" class="native-animation"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
        const setAppHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
    </script>
</body>
</html>
